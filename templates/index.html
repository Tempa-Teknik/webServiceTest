<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Mesajlar</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #messages { white-space: pre-wrap; background: #f0f0f0; padding: 10px; height: 400px; overflow-y: scroll; border: 1px solid #ccc; }
        textarea { width: 100%; height: 150px; margin-top: 20px; }
        button { margin-top: 10px; padding: 5px 10px; }
    </style>
    <script>
        function clearMessages() {
            fetch('/clear_messages', { method: 'POST' })
            .then(() => {
                document.getElementById('messages').textContent = '';
            });
        }

        function saveGetResponse() {
            const responseText = document.getElementById('get_response').value;
            const formData = new FormData();
            formData.append('get_response', responseText);
            fetch('/set_get_response', {
                method: 'POST',
                body: formData
            });
        }

        function saveGetUsersResponse() {
            const responseText = document.getElementById('get_users_response').value;
            const formData = new FormData();
            formData.append('get_users_response', responseText);
            fetch('/set_get_users_response', {
                method: 'POST',
                body: formData
            });
        }

        function fetchMessages() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('messages').textContent = JSON.stringify(data.messages, null, 2);
                });
        }

        setInterval(fetchMessages, 2000);
        window.onload = fetchMessages;
    </script>
</head>
<body>
    <h1>Gelen Mesajlar</h1>
    <pre id="messages"></pre>
    <button onclick="clearMessages()">Temizle</button>

    <h2>GET Members</h2>
    <textarea id="get_response">{{ custom_response }}</textarea>
    <br>
    <button onclick="saveGetResponse()">Kaydet</button>

    <h2>GET Users</h2>
    <textarea id="get_users_response">{{ custom_users_response }}</textarea>
    <br>
    <button onclick="saveGetUsersResponse()">Kaydet</button>
</body>
</html>
