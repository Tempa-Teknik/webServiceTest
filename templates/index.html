<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Mesajlar</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #messages { white-space: pre-wrap; background: #f0f0f0; padding: 10px; height: 400px; overflow-y: scroll; border: 1px solid #ccc; }
        button { margin-top: 10px; padding: 5px 10px; }
        textarea { width: 100%; height: 200px; margin-top: 10px; font-family: monospace; }
    </style>
    <script>
        function clearMessages() {
            fetch('/clear_messages', { method: 'POST' })
            .then(() => {
                document.getElementById('messages').textContent = '';
            });
        }

        function saveMemberResponse() {
            const content = document.getElementById('memberResponse').value;
            fetch('/set_member_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ response: content })
            });
        }

        function fetchMessages() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    const msgArea = document.getElementById('messages');
                    msgArea.textContent = JSON.stringify(data.messages, null, 2);
                });
        }
        setInterval(fetchMessages, 2000);
        window.onload = fetchMessages;
    </script>
</head>
<body>
    <h1>Gelen Mesajlar</h1>
    <pre id="messages"></pre>
    <button onclick="clearMessages()">Temizle</button>

    <h2>/get-members Cevab覺</h2>
    <textarea id="memberResponse" placeholder="Buraya JSON cevab覺n覺 yaz..."></textarea>
    <button onclick="saveMemberResponse()">Cevab覺 Kaydet</button>
</body>
</html>
